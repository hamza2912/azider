<div class='container'>
        <div class="row">
          <div class="col-lg-5">
            <!--Carousel Wrapper-->
            <mdb-carousel [isControls]="true" [animation]="'slide'">
              <!--First slide-->
              <mdb-slide>
                <img class="d-block w-100" src="{{this.product.imageUrl || 'https://dummyimage.com/600x220/000/fff'}}"
                  alt="First slide">
              </mdb-slide>
              <!--/First slide-->
              <!--Second slide-->
              <mdb-slide>
                <img class="d-block w-100" src="{{this.product.imageUrl2 || 'https://dummyimage.com/600x220/000/fff'}}"
                  alt="Second slide">
              </mdb-slide>
              <!--/Second slide-->
              <!--Third slide-->
              <mdb-slide >
                <img class="d-block w-100" src="{{this.product.imageUrl3 || 'https://dummyimage.com/600x220/000/fff'}}"
                  alt="Third slide">
              </mdb-slide>
              <!--/Third slide-->
            </mdb-carousel>
            <!--/.Carousel Wrapper-->
          </div>
          <div class="col-lg-7">
            <h2 class="h2-responsive product-name">
              <strong>{{this.product.title}}</strong>
            </h2>
            <h5 class="h6-responsive">
                    <p>{{this.product.category}}</p>
                  </h5>
                  <h6 class="h6-responsive">
                      <p>{{this.product.subcategory}}</p>
                    </h6>
            <h4 class="h4-responsive">
              <span class="green-text">
                <strong>Rs.{{this.product.price}}</strong>
              </span>
              <span class="grey-text">
                <small>
                  <s>Rs.{{this.product.orignalprice}}</s>
                </small>
              </span>
            </h4>
            <h6 class="h6-responsive text-muted">
                    <p>{{this.product.description}}</p>
                  </h6>

        
            <!--/.Accordion wrapper-->

            <!-- Add to Cart -->
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <form [formGroup]="productForm">
                        <div class="form-group">
                        <label for="sale">Available Size: {{this.product.sizes}}</label>
                        <input formControlName="sizes"
                            type="text" id="sizes" class="form-control" />
                  </div>
                  <div class="form-group">
                      <label for="colors">Available Colors: {{this.product.colors}}</label>
                      <input formControlName="colors"
                          type="text" id="colors" class="form-control" />
                  </div>
                </form>
                </div>
              </div>
              <div>

                <button mdbBtn  (click)="addToCart(product)" color="primary" class="waves-light" mdbWavesEffect>Add to cart
                  <mdb-icon fas icon="cart-plus" class="ml-2" aria-hidden="true"></mdb-icon>
                </button>
                <a  mdbBtn color="secondary" class="waves-light" mdbWavesEffect href='/'              
                 data-dismiss="modal">Back</a>
              </div>
            </div>
            <!-- /.Add to Cart -->
          </div>
        </div>
    </div>
